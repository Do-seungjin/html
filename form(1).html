<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그 기초</title>
</head>
<body>
    <!-- method -->
    <!-- get: URL주소에 데이터를 얹어서 보내기 때문에 데이터를 볼 수 있음 -->
    <!-- post: HTTP Request에 데이터를 넣어서 보내기 때문에 데이터를 볼 수 없음 -->
    <!-- name: 태그 고유의 이름 -->
    <!-- action: 도착할 웹 서버의 주소 -->
    <form method="get" name="joinFrm" action="#">
        <fieldset>
            <legend>아이디</legend>
        <!-- 입력받을 창 구성 -->
            <input type="text" name="user_id" value="user01" maxlength="10">
            <br>
            <input type="text" name="user_id" value="" placeholder="아이디를 입력하세요">
            <br>
            <input type="text" name="user_id" value="user01" readonly="readonly">
            <br>
            <input type="text" name="user_id" value="user01" disabled="disabled">
            <br>
            <input type="text" name="user_id" value="user01" required>
            <br>
            <!-- label (1) -->
            <label>
                아이디:
                <input type="text" name="user_id_1">
            </label>
            <!-- label (2) -->
            <br>
                <label for="user_id_2">아이디: </label>
                <input type="text" name="user_id_2" id="user_id_2">
        </fieldset>
        <!-- 비밀번호 -->
        <br>
            <label>비밀번호: </label>
            <input type="password" name="user_pwd" id="user_pwd" minlength="5" maxlength="10" placeholder="비밀번호 입력">
        <!-- 이메일 -->
        <br>
        <label for="user_email">이메일</label>
        <input type="email" id="user_email"> 
        <!-- 히든 -->
        <br>
        <input type="hidden" name="user_no" value="2451">
        <fieldset>
            <legend>파일</legend>
        <!-- 파일 -->
        <input type="file" name="user_file_1">
        <br>
        <input type="file" name="user_file_2" multiple="multiple">
        <br>
        <input type="file" name="user_file_3" accept=".pdf,.txt">
        <!-- MIME 타입으로 제약 -->
        <br>
        <input type="file" name="user_file_4" accept="image/jpeg">
        <br>
        <label for="user_file_5">파일 첨부</label>
        <br>
        <input type="file" name="user_file_5" id="user_file_5"
        style="display: none;">
        </fieldset>
        <!-- 버튼 (1): 그냥 button -->
        <br>
        <input type="button" value="그냥 버튼">
        <input type="button" value="인사하기" onclick="alert('안녕하세요!');">
        <!-- 버튼 (2): submit 제출버튼 -->
        <!-- 웹 서버에게 데이터 제출 : 제출 전 데이터 검사 (예를 들어 email, required 같은 경우) -->
        <br>
        <input type="submit" value="제출">
        <!-- 버튼 (3): reset -->
        <input type="reset" value="초기화">
    </form>
<h1>회원가입</h1>
<form method="post" name="joinForm" action="#">
    <fieldset>
        <legend>필수 정보</legend>
        <label for="user_name">이름</label>
        <input type="text" name="user_name" id="user_name" required>
        <br>
        <label for="user_id_pra">아이디</label>
        <input type="text" name="user_id_pra" id="user_id_pra" required>
        <br>
        <label for="user_passwd">비밀번호</label>
        <input type="password" name="user_passwd" id="user_passwd" required>
    </fieldset>
    <fieldset>
        <legend>추가 정보</legend>
        <label for="user_phone">전화번호</label>
        <input type="text" name="user_phone" id="user_phone">
        <br>
        <label for="user_email_pra">이메일</label>
        <input type="email" name="user_email_pra" id="user_email_pra">
        <br>
        <label for="user_file_pra">프로필</label>
        <input type="file" name="user_file_pra" id="user_file_pra" accept="image/jpeg">
    </fieldset>
    <input type="submit" value="제출하기">
    <input type="reset" value="다시쓰기"> 
</form>

    
</body>
</html>
